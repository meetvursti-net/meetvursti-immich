packages:
  - cli
  - docs
  - e2e
  - e2e-auth-server
  - i18n
  - open-api/typescript-sdk
  - server
  - plugins
  - web
  - .github
ignoredBuiltDependencies:
  - '@nestjs/core'
  - '@parcel/watcher'
  - '@scarf/scarf'
  - '@swc/core'
  - canvas
  - core-js
  - core-js-pure
  - cpu-features
  - es5-ext
  - esbuild
  - msgpackr-extract
  - postman-code-generators
  - protobufjs
  - ssh2
  - utimes
onlyBuiltDependencies:
  - sharp
  - '@tailwindcss/oxide'
  - bcrypt
overrides:
  canvas: 2.11.2
  sharp: ^0.34.5
  '@immich/ui': https://raw.githubusercontent.com/meetvursti-net/meetvursti-immich-ui/b5752d2688eebc9a5dbaf7e69561b746aa973cf0/immich-ui.tgz
packageExtensions:
  nestjs-kysely:
    dependencies:
      tslib: '*'
  nestjs-otel:
    dependencies:
      tslib: '*'
  '@photo-sphere-viewer/equirectangular-video-adapter':
    dependencies:
      three: '*'
  '@photo-sphere-viewer/video-plugin':
    dependencies:
      three: '*'
  sharp:
    dependencies:
      node-addon-api: '*'
      node-gyp: '*'
  '@immich/ui':
    peerDependencies:
      tailwindcss: '>=4.1'
  tailwind-variants:
    dependencies:
      tailwindcss: '>=4.1'
  bcrypt:
    dependencies:
      node-addon-api: '*'
      node-gyp: '*'
dedupePeerDependents: false
preferWorkspacePackages: true
injectWorkspacePackages: true
shamefullyHoist: false
verifyDepsBeforeRun: install
